<!DOCTYPE html>
<html lang=“pt-br”>
<head>
  <meta charset=“utf-8”/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/styles.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  
  <script src='./js/scripts.js' defer></script>
  <title>Calculator</title>
</head>

<body>
	<div class="container">
		<div class="display-container">
			<span class="display">35.6*67</span>
		</div>
		<div class="keys-list">
	  	<button id="nin" class="key">9</button>
	  	<button id="eig" class="key">8</button>
	  	<button id="sev" class="key">7</button>
  		<button id="six" class="key">6</button>
  		<button id="fiv" class="key">5</button>
  		<button id="fou" class="key">4</button>
	  	<button id="thr" class="key">3</button>
	  	<button id="two" class="key">2</button>
	  	<button id="one" class="key">1</button>
	  	<button id="zer" class="key">0</button>
	  	<button id="sum" class="key">+</button>
	  	<button id="sub" class="key">-</button>
  		<button id="mul" class="key">×</button>
	  	<button id="div" class="key">÷</button>
		  <button id="ac" class="key">AC</button>
		  <button id="eql" class="key">=</button>
		  <button id="dot" class="key">.</button>
		  <button id="bac" class="key"><i class="fas fa-backspace"></i></button>
		  <button id="sin" class="key">+/-</button>
		</div>
	</div>
</body>
