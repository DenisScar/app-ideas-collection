<!DOCTYPE html>
<html lang=“pt-br”>
<head>
  <meta charset=“utf-8”/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/styles.css">
  <script src='./js/scripts.js' defer></script>
  <title>Bin2Dec Converter</title>
</head>

<body>
	<div class="container">
		<header id="header">
		  <h1>Converter Binário para Decimal</h1>
		  <p>Digite o binário para conversão...</p>
		</header>
    <div id="form">
      <input type="number" name="input-number" placeholder="(bin)" maxLength=8>
      <button>Converter</button>
    </div>
    <p id="msg-notBin" class="hide">Digite um número binário válido</p>
    <div id="result-container">
    	<p>Resultado da conversão</p>
    </div>
	</div>
</body>
