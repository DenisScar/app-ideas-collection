<!DOCTYPE html>
<html lang=“pt-br”>
<head>
  <meta charset=“utf-8”/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src='./js/scripts.js' defer></script>
  
  <title>Login Validator</title>
</head>

<body>
  <main id="container">
    <input
      type="text"
      id="input-user-id"
      class="input"
      placeholder="ID do Usuário"
    >
    
    <input
      type="password"
      id="input-password"
      class="input"
      placeholder="Senha"
    >
    
    <p id="msg-info"></p>
    
    <div id="control">
      <button id="cancel-btn" class="btn">Cancelar</button>
      <button id="login-btn" class="btn">Logar</button>
    </div>
  </main>
</body>
